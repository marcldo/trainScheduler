<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- app script -->
    <script src="assets/javascript/app.js" defer></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- style sheets -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Train Scheduler</title>
</head>
<!-- trainName destination firstTrain freq -->

<body>
    <div class="tblContainer">
        <table id="trainTable">
            <thead>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </thead>
            <tbody id="trainTableBody">
            </tbody>
        </table>
    </div>

    <div class="formContainer">
        <form action="">
            <div class="formGroup">
                <label for="trainName">Train Name</label>
                <input type="text" id="trainName">
            </div>
            <div class="formGroup">
                <label for="destination">Destination</label>
                <input type="text" id="destination">
            </div>
            <div class="formGroup">
                <label for="firstTrain">First Train Time (HH:mm - military time)</label>
                <input type="text" id="firstTrain">
            </div>
            <div class="formGroup">
                <label for="freq">Frequency (min)</label>
                <input type="text" id="freq">
            </div>
            <button id="submitTrain" type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
