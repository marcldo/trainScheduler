<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- app script -->
    <script src="assets/javascript/app.js" defer></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- style sheets & fonts -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8fbda28175.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Train Scheduler</title>
</head>
<!-- trainName destination firstTrain freq -->

<body>
    <div class="container">
        <div class="backgroundImg">



            <div class="tblContainer">
                <h1 class="mainHeading">Kings Cross Station</h1>
                <table id="trainTable">
                    <thead>
                        <th class="mainHeading">Trains <i class="fas fa-train"></i></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th class="mainHeading" id="time"></th>
                    </thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                    <tbody id="trainTableBody">
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>
                                <button id="addTrain" class="btn">Add Train</button>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

        <div class="modal" id="modal">
            <div class="formContainer">
                <form action="">
                    <div class="formGroup mainHeading formHeader">
                        <h1>Add Train <i class="fas fa-train"></i></h1>

                    </div>
                    <div class="formBorder">
                        <div class="formGroup">
                            <label for="trainName">Train Name</label>
                            <input type="text" id="trainName">
                        </div>
                        <div class="formGroup">
                            <label for="destination">Destination</label>
                            <input type="text" id="destination">
                        </div>
                        <div class="formGroup">
                            <label for="firstTrain">First Train Time (HH:mm - military time)</label>
                            <input type="text" id="firstTrain">
                        </div>
                        <div class="formGroup">
                            <label for="freq">Frequency (min)</label>
                            <input type="text" id="freq">
                        </div>
                    </div>
                    <div class="formGroup">
                        <button id="submitTrain" type="submit" class="btn">Submit</button>
                        <button id="cancel" class="btn">Cancel</button>
                    </div>

                </form>
            </div>
        </div>



    </div>
</body>

</html>
